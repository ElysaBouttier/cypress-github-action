<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
  </head>
  <link rel="stylesheet" href="./style/style.css" />
  <body>
    <div class="container">
      <div class="header">
        <p class="hello">Hello World!</p>
        <div class="title">
          <h2>Caesar Cypher</h2>
          <p>Vanilla JS</p>
        </div>
      </div>
      <div class="contain">
        <div class="form">
          <label for="key">Cypher key:</label><br />
          <input
            type="number"
            id="key"
            name="key"
            minlength="1"
            maxlength="25"
            required
            data-cy="key"
          />
          <label for="textToCrypt"></label><br />
          <textarea
            name="textToCrypt"
            id="textToCrypt"
            cols="30"
            rows="10"
            data-cy="textToCrypt"
          ></textarea>
          <button id="cypherBtn" type="button" data-cy="cypherBtn">Submit</button>
        </div>
        <div class="result">
          <p data-cy=result id="result"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/cesar.js"></script>
  <script src="./js/main.js"></script>
</html>
